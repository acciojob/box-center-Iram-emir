<!DOCTYPE html>
<html>
<head>
    <title>Centered Box</title>
    <style>
        .centered-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 200px;
            background-color: lightblue;
            border: 2px solid black;
        }

        h1 {
            color: purple;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="centered-box">
        <h1>This is center</h1>
    </div>
</body>
</html>
